<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Businesses • My Favorites</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .header h1 {
      margin: 0;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .header p {
      margin: 10px 0 0;
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .saved-count {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
      font-size: 1.3rem;
    }

    .empty-state img {
      width: 120px;
      opacity: 0.4;
      margin-bottom: 20px;
    }

    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s;
    }

    .back-btn:hover {
      background: #000;
      transform: scale(1.1);
    }

    #savedContainer {
      max-width: 1000px;
      margin: 0 auto;
    }

   .compact-saved-row {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 16px;
  padding: 12px 20px 20px 20px;     /* more side padding = easier to grab */
  -webkit-overflow-scrolling: touch;
  scroll-behavior: smooth;

  /* THIS MAKES THE SCROLLBAR VISIBLE AND PRETTY */
  scrollbar-width: thin;                  /* Firefox = thin scrollbar */
  scrollbar-color: #a0a0a0 transparent;   /* color + transparent background */
}

.compact-saved-row::-webkit-scrollbar {
  height: 8px;                            /* tall enough to see/touch */
}

.compact-saved-row::-webkit-scrollbar-track {
  background: transparent;
}

.compact-saved-row::-webkit-scrollbar-thumb {
  background-color: #888;
  border-radius: 10px;
  border: 2px solid transparent;
  background-clip: content-box;
}

.compact-saved-row::-webkit-scrollbar-thumb:hover {
  background-color: #666;
}yy

    .compact-card {
      flex: 0 0 calc(25% - 12px);
      min-width: 150px;
      height: 210px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.25s ease;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
      position: relative;
    }

    .compact-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.18);
    }

    .compact-card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      background: #f0f0f0;
    }

    .compact-info {
      flex: 1;
      padding: 10px 10px 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .compact-name {
      font-weight: 600;
      font-size: 0.98rem;
      color: #222;
      text-align: center;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .compact-categories {
      font-size: 0.78rem;
      color: #555;
      text-align: center;
      line-height: 1.3;
      opacity: 0.9;
    }

    .compact-categories strong {
      color: #764ba2;
    }

    @media (max-width: 900px) {
      .compact-card { flex: 0 0 calc(33.33% - 11px); }
    }

    @media (max-width: 600px) {
      .compact-card {
        flex: 0 0 calc(50% - 8px);
        height: 190px;
      }
      .compact-card img { height: 100px; }
      .compact-name { font-size: 0.92rem; }
      .compact-categories { font-size: 0.75rem; }
    }

    @media (max-width: 480px) {
      .compact-card { flex: 0 0 calc(50% - 6px); }
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="history.back()" title="Go Back">←</button>

  <div class="header">
    <h1>My Saved Businesses</h1>
    <div class="saved-count" id="savedCount">0</div>
    <p>Your favorite businesses in one place</p>
  </div>

  <div id="savedContainer">
    <div class="empty-state">
      <img src="https://img.icons8.com/ios-filled/100/000000/heart.png" alt="Empty">
      <p>No saved businesses yet.<br><br>
         Go back and tap the <strong style="color:#e91e63">heart</strong> on any business card to save it here!</p>
    </div>
  </div>

  <!-- Reuse shared functions from index.js -->
  <script src="index.js"></script>

  <script>
    // Ensure required helpers are available
    if (typeof getThumbnailUrl !== 'function') {
      function getThumbnailUrl(link, size = 800) {
        if (!link) return null;
        const fileId = link.match(/\/d\/([a-zA-Z0-9_-]{10,})/)?.[1] ||
                       link.match(/[?&]id=([a-zA-Z0-9_-]{10,})/)?.[1] ||
                       (/^[a-zA-Z0-9_-]{10,}$/.test(link) ? link : null);
        return fileId ? `https://drive.google.com/thumbnail?id=${fileId}&sz=w${size}` : (/\.(jpe?g|png|gif|webp)$/i.test(link) ? link : null);
      }
    }

    window.IS_ADMIN_VIEW = false;

    const savedContainer = document.getElementById("savedContainer");
    const savedCountEl = document.getElementById("savedCount");

    function getSavedBusinesses() {
      try {
        const saved = localStorage.getItem('savedBusinesses');
        return saved ? JSON.parse(saved) : [];
      } catch (e) {
        console.error("Error reading savedBusinesses:", e);
        return [];
      }
    }

    function loadSavedBusinesses() {
      const savedNames = getSavedBusinesses();
      savedCountEl.textContent = savedNames.length;

      if (savedNames.length === 0) {
        savedContainer.innerHTML = `
          <div class="empty-state">
            <img src="https://img.icons8.com/ios-filled/100/000000/heart.png" alt="Empty">
            <p>No saved businesses yet.<br><br>
               Go back and tap the <strong style="color:#e91e63">heart</strong> on any business card to save it here!</p>
          </div>
        `;
        return;
      }

      savedContainer.innerHTML = '<div class="hint">Loading your favorites...</div>';
      fetchAllProductsAndRenderSaved(savedNames);
    }

    function fetchAllProductsAndRenderSaved(savedBusinessNames) {
      const callbackName = 'renderSavedBusinessesCallback';
      
      window[callbackName] = function(json) {
        if (!json?.rows?.length) {
          savedContainer.innerHTML = '<div class="hint">No products found for saved businesses.</div>';
          return;
        }

        const allProducts = json.rows.reverse(); // newest first → we reverse to match main page order

        // Group products by business and collect unique categories + pick latest product for thumbnail
        const businessData = {};

        allProducts.forEach(p => {
          const name = (p.businessName || "").trim();
          if (!savedBusinessNames.includes(name)) return;

          if (!businessData[name]) {
            businessData[name] = {
              latestProduct: p,
              categories: new Set()
            };
          }

          const cat = (p.category || "General").trim();
          businessData[name].categories.add(cat);

          // Keep the newest product as "latest" (since we reversed, first one wins)
          if (!businessData[name].latestProduct || p.timestamp > businessData[name].latestProduct.timestamp) {
            businessData[name].latestProduct = p;
          }
        });

        renderCompactSavedGrid(businessData);
        delete window[callbackName];
      };

      const script = document.createElement('script');
      script.src = `${WEB_APP_URL}?action=list&callback=${callbackName}`;
      document.head.appendChild(script);
    }

    function renderCompactSavedGrid(businessData) {
      savedContainer.innerHTML = '';

      const row = document.createElement('div');
      row.className = 'compact-saved-row';

      Object.keys(businessData).sort().forEach(businessName => {
        const data = businessData[businessName];
        const product = data.latestProduct;
        const categories = Array.from(data.categories);
        const driveLink = product.driveLink || "";
        const thumbUrl = getThumbnailUrl(driveLink, 600) || 'https://via.placeholder.com/300x300/f0f0f0/999?text=No+Image';

        const card = document.createElement('div');
        card.className = 'compact-card';

        const categoryText = categories.length > 0
          ? categories.slice(0, 3).join(' • ')
          : 'Various Products';

        card.innerHTML = `
          <img src="${thumbUrl}" alt="${escapeHtml(businessName)}"
               onerror="this.src='https://via.placeholder.com/300x300/f5f5f5/aaa?text=?'">
          <div class="compact-info">
            <div class="compact-name">${escapeHtml(businessName)}</div>
            <div class="compact-categories">
              <strong>${escapeHtml(categoryText)}</strong>
            </div>
          </div>
        `;

        card.addEventListener('click', () => {
          document.body.style.animation = 'slideOutToLeft 0.5s ease forwards';
          setTimeout(() => {
            window.location.href = `business.html?name=${encodeURIComponent(businessName)}`;
          }, 100);
        });

        row.appendChild(card);
      });

      savedContainer.appendChild(row);
    }

    // Helper to escape HTML (safe rendering)
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-refresh when saved list changes in another tab
    window.addEventListener('storage', (e) => {
      if (e.key === 'savedBusinesses') {
        loadSavedBusinesses();
      }
    });

    // Initial load
    document.addEventListener("DOMContentLoaded", loadSavedBusinesses);
  </script>
</body>
</html>
